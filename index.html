<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem </title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/mario.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">MÃ¡rio</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="mario" data-name="Mario">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/mario-pequeno.jpg" alt="Personagem Mario">
                </li>

                <li class="personagem" id="toad" data-name= "Toad">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/toad-pequeno.jpg" alt="Personagem Toad">
                </li>

                <li class="personagem" id="goomba" data-name="Goomba">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/goomba-pequeno.jpg" alt="Personagem Goomba">
                </li>

                <li class="personagem" id="boo" data-name="Boo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/boo-pequeno.jpg" alt="Personagem Boo">
                </li>

                <li class="personagem" id="yoshi" data-name="Yoshi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/yoshi-pequeno.jpg" alt="Personagem Yoshi">
                </li>

                <li class="personagem jogador-2-selecionado" id="luigi" data-name="Luigi">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/luigi-pequeno.jpg" alt="Personagem Luigi">
                </li>

                <li class="personagem" id="princesa" data-name="Princesa">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/princesa-pequena.jpg" alt="Personagem Princesa">
                </li>

                <li class="personagem" id="wario" data-name= "Wario">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/wario-pequeno.jpg" alt="Personagem Wario">
                </li>

                <li class="personagem" id="browser" data-name= "Browser">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/browser-pequeno.jpg" alt="Personagem Browser">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/luigi.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Luigi</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
